{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="row">
        <div class="col container mt-3">
            <h2 class="logo-font text-center">Add Post</h2>
            <hr class="w-50 mb-3">
            <div class="col">
                <div class="form-group">
                    <form method="POST" class="col-md-6 offset-md-3">
                        {% csrf_token %}
                        <!-- {{ form|crispy }} -->
                        {{ form }}                        
                        
                        <button class="d-block mx-auto btn btn-black rounded-0 btn-lg mt-2">
                            <span class="icon text-center">
                                <i class="fas fa-plus"></i>
                            </span>
                            <span class="text-uppercase text-center">Post</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
