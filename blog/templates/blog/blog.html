{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="row">
        <div class="col container mt-3">
            <h2 class="logo-font text-center">Blog</h2>
            <hr class="w-50 mb-1">
            <ul>
                {% for post in object_list %}
                    <li> <a href="{% url 'article-detail' post.pk %}">{{ post.title }}</a> - {{ post.author.first_name }} {{ post.author.last_name }}<br>
                    {{ post.body }}</li>
                {% endfor %} 
            </ul>
            <hr class="w-50 mb-1">
        </div>
    </div>
{% endblock %}
